name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: gf-clawnode

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: gf-clawnode-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: gf-clawnode-linux-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ matrix.target }}-

      - name: Install cross-compilation tools (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq gcc-aarch64-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libssl-dev pkg-config libssh2-1-dev

      - name: Install cross (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --bin gf-clawnode

      - name: Build release binary (aarch64 via cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --bin gf-clawnode --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            cp target/release/gf-clawnode ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/gf-clawnode ${{ matrix.artifact }}
          fi
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ClawOps ${{ github.ref_name }}
          body: |
            ## ClawOps ${{ github.ref_name }}

            ### Binaries
            | Platform | Binary |
            |----------|--------|
            | Linux x86_64 | `gf-clawnode-linux-x86_64` |
            | Linux aarch64 | `gf-clawnode-linux-aarch64` |

            ### Install
            ```bash
            curl -fsSL https://github.com/redclaw/clawops/releases/download/${{ github.ref_name }}/gf-clawnode-linux-x86_64 \
              -o /usr/local/bin/gf-clawnode && chmod +x /usr/local/bin/gf-clawnode
            ```

            See [deploy/scripts/install.sh](deploy/scripts/install.sh) for automated installation.
          files: |
            artifacts/gf-clawnode-linux-x86_64/gf-clawnode-linux-x86_64
            artifacts/gf-clawnode-linux-aarch64/gf-clawnode-linux-aarch64
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
